<div class="container my-5" style="    background-color: white;">


  <div class="row">
      <div class="col">
          <h1>Team List</h1>
          <hr>
          <button *ngIf="currentUser?.role === 'admin'" class="btn btn-primary my-3" routerLink="../addteam">Add</button>
      </div>
  </div>

  <div class="row">
      <div class="col">

          <table  class="table">
              <thead>
                  <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>coupes</th>
                    <th>Points</th>
                    <th>Continent</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let u of equipes ; let i = index">
                       <td>{{i }}</td>
                      <td>{{u.nom}}</td>
                      <td>{{u.coupes}}</td>
                      <td>{{u.points}}</td>
                      <td>{{u.continent}}</td>

                      <td *ngIf="currentUser?.role === 'admin'">

                          <button class="btn btn-danger mx-3" (click)="OnDelete(u.id)" >Delete</button>
                          <button class="btn btn-warning" (click)="test(u)">Update</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
