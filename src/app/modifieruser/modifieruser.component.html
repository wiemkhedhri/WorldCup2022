<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>


</head>

<body>
    <div >
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Update User </h2>
                    <form  #f="ngForm" (ngSubmit)="verifier(f)">
                        <div class="input-group">
                            <input class="input--style-3" type="text"  placeholder="Nom" name="nom" [ngModel]="data.nom" ngModel >
                      </div>
                        <div class="input-group">
                          <input class="input--style-3" type="text"  placeholder="prenom" name="prenom" [ngModel]="data.prenom" ngModel>
                      </div>
                        <div class="input-group" >
                            <input class="input--style-3 js-datepicker" type="date" placeholder="DateNaissance" name="datenaissance" [ngModel]="data.datenaissance" ngModel>
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group" >
                          <div class="rs-select2 js-select-simple select--no-search"  >
                              <select name="genre" [ngModel]="data.genre"  ngModel>
                                  <option disabled="disabled" selected="selected">Genre</option>
                                  <option  >Male</option>
                                  <option >Female</option>

                              </select>
                              <div class="select-dropdown"></div>
                          </div>
                      </div>

                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" [ngModel]="data.email" ngModel>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="telephone" [ngModel]="data.telephone" ngModel>
                        </div>
                        <div class="input-group">
                          <input class="input--style-3" type="text" placeholder="Password" name="password"  [ngModel]="data.password"ngModel>
                      </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
